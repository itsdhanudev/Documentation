name: Build Docs

on:
  push:
    branches:
      - main
    paths-ignore:
      - build/**
      - tools/secrets/**

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: npm ci

      - name: Build docs and upload
        env:
          DOC_UPLOAD_SECRET: ${{ secrets.upload_secret }}
          DOC_UPLOAD_URL: ${{ vars.doc_upload_url }}
        run: python tools/compiler/build.py

      - name: Check changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated files
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create pull request
        if: ${{ success() && steps.changes.outputs.has_changes == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update autogenerated docs [skip ci]"
          branch: "bot/update-autogen-docs"
          delete-branch: true
          title: "chore: update autogenerated docs"
          body: "This PR was created automatically by GitHub Actions."
